machine:
  timezone:
    UTC
  services:
    - docker
  php:
    version: 5.6.14

dependencies:
  pre:
    - curl -sS https://getcomposer.org/installer | php
  override:
    - composer install --prefer-source --no-interaction

test:
  override:
    - ant build
  post:
    - pip install --user codecov
    - codecov