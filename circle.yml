machine:
  timezone:
    UTC
  services:
    - docker
  php:
    version: 5.6.14

dependencies:
  cache_directories:
    - vendor
    - bin
  pre:
    - pecl install xdebug
  override:
    - composer install --prefer-source --no-interaction
    #- docker run -d -p 8080:8080 rancher/server

test:
  override:
    - ant build
  post:
    - pip install --user codecov
    - codecov
    - cp -R build/logs/* $$CIRCLE_TEST_REPORTS